<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder with Speech to Text</title>
    <style>
        #status {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .microphone-icon {
            font-size: 2em;
            color: red;
        }
        #transcription, #officialTranscription {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            min-height: 50px;
            box-sizing: border-box;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #warning {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            margin-top: 20px;
        }
        #warning button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Trial Recording</h2>
    <button id="recordButton">Start Trial Recording</button>
    <div id="status"></div>
    <div id="transcription"></div>

    <h2>Official Recording</h2>
    <h2>Tries left for official recording: <span id="triesLeft">5</span></h2>
    <button id="officialRecordButton" class="disabled">Start Official Recording</button>
    <div id="officialStatus"></div>
    <div id="officialTranscription"></div>

    <div id="warning">
        Recording is still in progress. Do you want to continue?
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const officialRecordButton = document.getElementById('officialRecordButton');
        const status = document.getElementById('status');
        const transcription = document.getElementById('transcription');
        const officialStatus = document.getElementById('officialStatus');
        const officialTranscription = document.getElementById('officialTranscription');
        const triesLeftDisplay = document.getElementById('triesLeft');
        const warning = document.getElementById('warning');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        let isRecording = false;
        let isOfficialRecording = false;
        let recognition;
        let officialRecordingTries = 5;
        let clearTimeoutId;
        let warningTimeoutId;
        let isWarningDisplayed = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                clearTimeout(clearTimeoutId);
                if (isOfficialRecording) {
                    officialStatus.innerHTML = 'Recording... <span class="microphone-icon">ðŸŽ¤</span>';
                } else {
                    status.innerHTML = 'Recording... <span class="microphone-icon">ðŸŽ¤</span>';
                }
            };

            recognition.onresult = function(event) {
                clearTimeout(clearTimeoutId);
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                if (isOfficialRecording) {
                    officialTranscription.innerText = transcript;
                } else {
                    transcription.innerText = transcript;
                }
            };

            recognition.onerror = function(event) {
                console.error(event.error);
            };

            recognition.onend = function() {
                if (isRecording || isOfficialRecording) {
                    recognition.start();
                } else {
                    clearTimeoutId = setTimeout(clearTranscriptions, 10000);
                    status.innerHTML = '';
                    officialStatus.innerHTML = '';
                }
            };
        } else {
            alert('Speech Recognition API is not supported in this browser.');
        }

        recordButton.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                recordButton.textContent = 'Start Trial Recording';
                officialRecordButton.classList.remove('disabled');
            } else {
                recognition.start();
                isRecording = true;
                recordButton.textContent = 'Stop Trial Recording';
                officialRecordButton.classList.add('disabled');
                clearTimeout(clearTimeoutId);
            }
        });

        officialRecordButton.addEventListener('click', () => {
            if (!officialRecordButton.classList.contains('disabled')) {
                if (isOfficialRecording) {
                    recognition.stop();
                    isOfficialRecording = false;
                    officialRecordButton.textContent = 'Start Official Recording';
                    recordButton.classList.remove('disabled');
                    updateTriesLeft();
                } else {
                    if (officialRecordingTries > 0) {
                        recognition.start();
                        isOfficialRecording = true;
                        officialRecordButton.textContent = 'Stop Official Recording';
                        recordButton.classList.add('disabled');
                        clearTimeout(clearTimeoutId);
                    }
                }
            }
        });

        function updateTriesLeft() {
            officialRecordingTries--;
            triesLeftDisplay.textContent = officialRecordingTries;
            if (officialRecordingTries <= 0) {
                officialRecordButton.classList.add('disabled');
            }
        }

        function clearTranscriptions() {
            transcription.innerText = '';
            officialTranscription.innerText = '';
        }

        function checkButtonVisibility() {
            const recordButtonRect = recordButton.getBoundingClientRect();
            const officialRecordButtonRect = officialRecordButton.getBoundingClientRect();
            const isRecordButtonVisible = recordButtonRect.top < window.innerHeight && recordButtonRect.bottom >= 0;
            const isOfficialRecordButtonVisible = officialRecordButtonRect.top < window.innerHeight && officialRecordButtonRect.bottom >= 0;
            return isRecordButtonVisible || isOfficialRecordButtonVisible;
        }

        function handleScroll() {
            clearTimeout(warningTimeoutId);
            if (isRecording || isOfficialRecording) {
                warningTimeoutId = setTimeout(() => {
                    if (!checkButtonVisibility() && !isWarningDisplayed) {
                        showWarning();
                    }
                }, 30000);
            }
        }

        function showWarning() {
            isWarningDisplayed = true;
            warning.style.display = 'block';
        }

        function hideWarning() {
            isWarningDisplayed = false;
            warning.style.display = 'none';
        }

        yesButton.addEventListener('click', () => {
            hideWarning();
            handleScroll();
        });

        noButton.addEventListener('click', () => {
            hideWarning();
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                recordButton.textContent = 'Start Trial Recording';
                officialRecordButton.classList.remove('disabled');
            }
            if (isOfficialRecording) {
                recognition.stop();
                isOfficialRecording = false;
                officialRecordButton.textContent = 'Start Official Recording';
                recordButton.classList.remove('disabled');
            }
        });

        window.addEventListener('scroll', handleScroll);

        // Initialize the tries left display
        updateTriesLeft();
    </script>
</body>
</html>
