<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder with Speech to Text</title>
    <style>
        #status {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .microphone-icon {
            font-size: 2em;
            color: red;
        }
        #transcription {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            min-height: 50px;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Recording Trial</h1>
    <button id="recordButton">Start Trial Recording</button>
    <div id="status"></div>
    <div id="transcription"></div>

    <h2>Official Recording</h2>
    <button id="officialRecordButton">Start Official Recording</button>

    <script>
        const recordButton = document.getElementById('recordButton');
        const officialRecordButton = document.getElementById('officialRecordButton');
        const status = document.getElementById('status');
        const transcription = document.getElementById('transcription');
        let isTrialRecording = false;
        let isOfficialRecording = false;
        let recognition;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                status.innerHTML = 'Recording... <span class="microphone-icon">ðŸŽ¤</span>';
            };

            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                transcription.innerText = transcript;
            };

            recognition.onerror = function(event) {
                console.error(event.error);
            };

            recognition.onend = function() {
                if (isTrialRecording || isOfficialRecording) {
                    recognition.start();
                } else {
                    status.innerHTML = '';
                }
            };
        } else {
            alert('Speech Recognition API is not supported in this browser.');
        }

        function toggleButtons() {
            if (isTrialRecording || isOfficialRecording) {
                recordButton.classList.add('disabled');
                officialRecordButton.classList.add('disabled');
            } else {
                recordButton.classList.remove('disabled');
                officialRecordButton.classList.remove('disabled');
            }
        }

        recordButton.addEventListener('click', () => {
            if (isTrialRecording) {
                recognition.stop();
                isTrialRecording = false;
                recordButton.textContent = 'Start Trial Recording';
            } else {
                if (!isOfficialRecording) {
                    recognition.start();
                    isTrialRecording = true;
                    recordButton.textContent = 'Stop Trial Recording';
                }
            }
            toggleButtons();
        });

        officialRecordButton.addEventListener('click', () => {
            if (isOfficialRecording) {
                recognition.stop();
                isOfficialRecording = false;
                officialRecordButton.textContent = 'Start Official Recording';
            } else {
                if (!isTrialRecording) {
                    recognition.start();
                    isOfficialRecording = true;
                    officialRecordButton.textContent = 'Stop Official Recording';
                }
            }
            toggleButtons();
        });

    </script>
</body>
</html>
