<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Saver</title>
</head>
<body>
    <h1>Transcription Saver</h1>
    <div>
        <label for="user">User:</label>
        <input type="text" id="user" name="user">
    </div>
    <div>
        <label for="exerciseId">Exercise ID:</label>
        <input type="text" id="exerciseId" name="exerciseId">
    </div>
    <div>
        <label for="transcription">Transcription:</label>
        <textarea id="transcription" name="transcription"></textarea>
    </div>
    <button onclick="saveTranscriptionToSheet()">Save Transcription</button>

    <script>
        async function saveTranscriptionToSheet() {
            const user = document.getElementById('user').value;
            const exerciseId = document.getElementById('exerciseId').value;
            const transcription = document.getElementById('transcription').value;

            const data = {
                user: user,
                exerciseId: exerciseId,
                transcription: transcription
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxcnGFEGUjXqI6sJi_k4CjMulRAKnGqx9hS8-UUK8kqUV7Ex7HeCiwCKzLcG8keqRAsiA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log('Transcription saved successfully.');
                } else {
                    console.error('Error saving transcription:', response.statusText);
                }
            } catch (error) {
                console.error('Error saving transcription:', error);
            }
        }
    </script>
</body>
</html>
