<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder with Speech to Text</title>
    <style>
        #status {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .microphone-icon {
            font-size: 2em;
            color: red;
        }
        #transcription, #officialTranscription {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            min-height: 50px;
            box-sizing: border-box;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h2>Trial Recording</h2>
    <button id="recordButton">Start Trial Recording</button>
    <div id="status"></div>
    <div id="transcription"></div>

    <h2>Official Recording</h2>
    <h2>Inform user how many tries to officially record left</h2>
    <button id="officialRecordButton" class="disabled">Start Official Recording</button>
    <div id="officialStatus"></div>
    <div id="officialTranscription"></div>

    <div id="warning">
        <p>Recording is still in progress. Do you want to continue recording?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const officialRecordButton = document.getElementById('officialRecordButton');
        const status = document.getElementById('status');
        const transcription = document.getElementById('transcription');
        const officialStatus = document.getElementById('officialStatus');
        const officialTranscription = document.getElementById('officialTranscription');
        const triesLeftDisplay = document.querySelector("h2:nth-of-type(3)");
        const warning = document.getElementById('warning');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        let isRecording = false;
        let isOfficialRecording = false;
        let recognition;
        let officialRecordingTries = 5;
        let clearTimeoutId;
        let warningTimeoutId;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                clearTimeout(clearTimeoutId);
                if (isOfficialRecording) {
                    officialStatus.innerHTML = 'Recording... <span class="microphone-icon">ðŸŽ¤</span>';
                } else {
                    status.innerHTML = 'Recording... <span class="microphone-icon">ðŸŽ¤</span>';
                }
                startWarningTimer();
            };

            recognition.onresult = function(event) {
                clearTimeout(clearTimeoutId);
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                if (isOfficialRecording) {
                    officialTranscription.innerText = transcript;
                } else {
                    transcription.innerText = transcript;
                }
            };

            recognition.onerror = function(event) {
                console.error(event.error);
            };

            recognition.onend = function() {
                if (isRecording || isOfficialRecording) {
                    recognition.start();
                } else {
                    clearTimeout(clearTimeoutId);
                    clearTimeout(warningTimeoutId);
                    status.innerHTML = '';
                    officialStatus.innerHTML = '';
                }
            };
        } else {
            alert('Speech Recognition API is not supported in this browser.');
        }

        recordButton.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                recordButton.textContent = 'Start Trial Recording';
                officialRecordButton.classList.remove('disabled');
            } else {
                recognition.start();
                isRecording = true;
                recordButton.textContent = 'Stop Trial Recording';
                officialRecordButton.classList.add('disabled');
                clearTimeout(clearTimeoutId);
            }
        });

        officialRecordButton.addEventListener('click', () => {
            if (!officialRecordButton.classList.contains('disabled')) {
                if (isOfficialRecording) {
                    recognition.stop();
                    isOfficialRecording = false;
                    officialRecordButton.textContent = 'Start Official Recording';
                    recordButton.classList.remove('disabled');
                    updateTriesLeft();
                } else {
                    if (officialRecordingTries > 0) {
                        recognition.start();
                        isOfficialRecording = true;
                        officialRecordButton.textContent = 'Stop Official Recording';
                        recordButton.classList.add('disabled');
                        clearTimeout(clearTimeoutId);
                    }
                }
            }
        });

        function updateTriesLeft() {
            officialRecordingTries--;
            triesLeftDisplay.textContent = `Tries left for official recording: ${officialRecordingTries}`;
            if (officialRecordingTries <= 0) {
                officialRecordButton.classList.add('disabled');
            }
        }

        function clearTranscriptions() {
            transcription.innerText = '';
            officialTranscription.innerText = '';
        }

        function startWarningTimer() {
            clearTimeout(warningTimeoutId);
            warningTimeoutId = setTimeout(showWarning, 30000);
        }

        function showWarning() {
            if (isRecording || isOfficialRecording) {
                if (!isElementInViewport(recordButton) && !isElementInViewport(officialRecordButton)) {
                    warning.style.display = 'block';
                } else {
                    startWarningTimer();
                }
            }
        }

        yesButton.addEventListener('click', () => {
            warning.style.display = 'none';
            startWarningTimer();
        });

        noButton.addEventListener('click', () => {
            warning.style.display = 'none';
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                recordButton.textContent = 'Start Trial Recording';
                officialRecordButton.classList.remove('disabled');
            }
            if (isOfficialRecording) {
                recognition.stop();
                isOfficialRecording = false;
                officialRecordButton.textContent = 'Start Official Recording';
                recordButton.classList.remove('disabled');
                updateTriesLeft();
            }
        });

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Initialize the tries left display
        updateTriesLeft();
    </script>
</body>
</html>
